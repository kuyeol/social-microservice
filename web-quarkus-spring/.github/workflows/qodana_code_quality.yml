name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  qodana:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
      checks: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.2
        with:
          args: --cleanup
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
